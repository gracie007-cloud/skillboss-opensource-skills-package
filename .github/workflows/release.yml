name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create zip
        run: zip -r skillboss.zip skillboss/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: skillboss.zip
